<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="addTaskBtn" class="add-task-btn">ADD TASK</button>

<div id="taskModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Task</h2>
    <form id="taskForm">
      <label for="taskName">Task:</label>
      <input type="text" id="taskName" required>
      <label>Status:</label>
      <div class="status-options">
        <label class="status-label"><input type="radio" name="status" value="pending" checked>Pending</label>
        <label class="status-label"><input type="radio" name="status" value="in-progress">In Progress</label>
        <label class="status-label"><input type="radio" name="status" value="done">Done</label>
      </div>
      <label for="assignee">Assignee:</label>
      <input type="text" id="assignee" required>
      <button type="submit" class="submit-btn">Add Task</button>
    </form>
  </div>
</div>

<div class="container">
  <h1>Task Tracker</h1>
  <div class="filter-section">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
    </select>
  </div>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Assignee</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="taskList">
    </tbody>
  </table>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Task</h2>
    <form id="editForm">
      <input type="hidden" id="editTaskId">
      <label for="editTaskName">Task:</label>
      <input type="text" id="editTaskName" required>
      <label>Status:</label>
      <div class="status-options">
        <label class="status-label"><input type="radio" name="editStatus" value="pending">Pending</label>
        <label class="status-label"><input type="radio" name="editStatus" value="in-progress">In Progress</label>
        <label class="status-label"><input type="radio" name="editStatus" value="done">Done</label>
      </div>
      <label for="editAssignee">Assignee:</label>
      <input type="text" id="editAssignee" required>
      <button type="submit" class="submit-btn">Save Changes</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
